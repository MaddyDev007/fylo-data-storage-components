<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="first">
                <img class="logo" src="logo.svg" alt="">
                <div class="icons">
                    <div class="image">
                        <img src="icon-document.svg" alt="">
                    </div>
                    <div class="image">
                        <img src="icon-folder.svg" alt="">
                    </div>
                    <div class="image">
                        <img class="i" src="icon-upload.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="float">
                    <h3>185</h3>
                    <p>GB LEFT</p>
                </div>
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="range">
                    <div class="progress">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="space">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="float2">
                    <h3>185</h3>
                    <p>GB LEFT</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
